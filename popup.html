<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="social.css">
	<meta charset="utf-8">
	<title>Social Launcher</title>
	<script type="text/javascript" src="popup.js"></script>
</head>
<body>
	<div class="social-header">
		<div class="social-launcher-logo">
			<img src="images/social_launcher_logo.png" alt="Social Launcher" class="logo-icon">
			<h2 class="social-launcher-title"> Social Launcher</h2><span class="version">(V-1.0.1)</span>
		</div>
	</div>
	<div class="social_launcher_body">
		<div class="social-launcher-descr">Quick access your socials</div>
		<a title="google" href="http://www.google.com" target="_blank"><img src="images/g-icon.jpg" class="g-logo"></a>
		<a title="facebook" href="http://www.facebook.com" target="_blank"><img class="f-logo" src="images/fb-icon.png"></a>
		<a title="youtube" href="http://www.youtube.com" target="_blank"><img class="m-logo" src="images/yt-icon.png"></a>
		<a title="gmail" href="https://www.google.com/gmail" target="_blank"><img class="m-logo" src="images/m-icon.png"></a>
		<a title="twitter" href="http://www.twitter.com" target="_blank"><img src="images/tw-icon.png" class="tw"></a>
		<a title="instagram" href="http://www.instagram.com" target="_blank"><img src="images/in-icon.png"></a>
		<a title="github" href="http://www.github.com" target="_blank"><img src="images/gt-icon.png" class="g-logo"></a>
		<a title="gitlab" href="http://www.gitlab.com" target="_blank"><img src="images/gl-icon.png" class="g-logo"></a>
		<a title="medium" href="http://www.medium.com" target="_blank"><img src="images/md-icon.png" class="g-logo"></a>
		<a title="linkedin" href="http://linkedin.com" target="_blank"><img src="images/ln-icon.png" class="g-logo"></a>
	</div>
</body>
</html>
